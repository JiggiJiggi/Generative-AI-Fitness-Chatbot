<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hercules Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <span class="logo-icon">H</span>
      <h1>Hercules</h1>
      <p>Your AI Fitness Companion</p>
    </div>
    <div class="user-profile">
      <div class="avatar-placeholder">A</div>
      <p class="username">Username</p>
    </div>
  </header>

  <div class="container">
    <aside class="features-panel">
      <button>New Workout Plan</button>
      <button>Progress Tracker</button>
      <button>Exercise Library</button>
      <button>Nutrition Tips</button>
    </aside>

    <main class="chat-interface">
      <div class="chat-window">
        <div class="message user-message">Hello! Can you help me plan my workout?</div>
        <div class="message hercules-message">Absolutely! Let's get started.</div>
      </div>
      <div class="input-section">
        <input type="text" placeholder="Type a message...">
        <button>Send</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
